<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Create an Account</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an Account<a href="{% url 'login' %}">Login here</a> </p>
    </body>
</html>
