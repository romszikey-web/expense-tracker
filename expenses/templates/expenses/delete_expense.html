<!DOCTYPE html>
<html>
    <head>
        <title>Delete Expense</title>
    </head>
    <body>
        <h1>Delete Expense</h1>
        <p>Are you sure you want to delete "{{ expense.title}}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
        </form>
        <a href="{% url 'expense_list'%}">Cancel</a>
    </body>
</html>
